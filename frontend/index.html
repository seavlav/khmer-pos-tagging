<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Khmer POS Tagging</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f3c88;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      color: #1f3c88;
    }

    textarea {
      width: 100%;
      min-height: 200px;        /* MATCHES RESULT BOX */
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background-color: #1f3c88;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #9aa7c7;
      cursor: not-allowed;
    }

    .error-message {
      color: #c62828;
      font-size: 14px;
      margin-top: 6px;
      display: none;
    }

    .result-section {
      margin-top: 35px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #f0f3ff;
      color: #1f3c88;
    }

    .khmer-text {
      font-size: 17px;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>Khmer POS Tagging System</h1>
  <p>Word Segmentation & POS Tagging using BiLSTM</p>
</header>

<main>

  <section>
    <h2>Input Khmer Text</h2>
    <textarea id="inputText" placeholder="Enter Khmer text here..."></textarea>
    <p id="errorMsg" class="error-message"></p>
    <button id="analyzeBtn">Analyze Text</button>
  </section>

  <section class="result-section">
    <h2>Output: Word Segmentation & POS Tags</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Word</th>
          <th>POS Tag</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="resultBody">
        <tr>
          <td colspan="4">Enter text and click Analyze.</td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<footer>
  Â© 2026 Advanced Programming for Data Science | Khmer POS Tagging Project
</footer>

<!-- External JS -->
<script src="app.js"></script>

</body>
</html>
